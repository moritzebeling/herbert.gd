headline: Posts
type: pages
sortBy: date desc
template: post
layout: table

image:
  cover: true

columns:

  subtitle:
    label: Subtitle

  categories:
    label: Category
    value: '{{ page.categories }}'
    type: tags

  date:
    type: text
    value: '{{ page.date.toDate("d-m-Y") }}'
    width: 1/7
